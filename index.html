<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form</title>
    
  </head>
  <body>
    
    <section class="wrapper">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>

    <div class="title-image">
      <h1 id="title">The KOM Rescue Shelter</h1>
  </div>

    <section class="contact" id="contact">
      <img class="pictures" src="dog2.png" alt="">
      <div class="container">
          <form action="/action_page.php" method="post">
            
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your dog's name..." >

                <p><label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="male">
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="female">
                <label for="female">Female</label>

                <p><label for="age">Age:</label>
                <input type="number" id="age" min="0">

                <p><label for="breed">Breed:</label>
                <select name="breed" id="breed">
                <option value="labrador-retriever">Labrador Retriever</option>
                <option value="bulldog">Bulldog</option>
                <option value="french-bulldog">French Bulldog</option>
                <option value="german-shepherd">German Sheperd</option>
                <option value="pug">Pug</option>
                <option value="golden-retriever">Golden Retriever</option>
                <option value="rottweiler">Rottweiler</option>
                <option value="finnish-lapphund">Finnish Lapphund</option>
              </select>

                <p><label for="info">Additional info:</label></p>
                <input type="checkbox" id="neutered" name="neutered" value="neutered" unchecked>
                <label for="checkbox">Neutered/Spayed</label><br>
                <input type="checkbox" id="chipped" name="chipped" value="chipped" unchecked>
                <label for="checkbox">Chipped</label><br>
                <input type="checkbox" id="vaccinated" name="vaccinated" value="vaccinated" unchecked>
                <label for="checkbox">Vaccinated</label><br>
              

                <p><label for="weight">Weight:</label>
                <input type="number" min="1" id="weight">
               
                <!-- <input type="Submit" value="Submit"> -->

          </form>
          <button onClick="addDog()">Submit</button>
        
      </div>
  </section>

  </body>
</html>
